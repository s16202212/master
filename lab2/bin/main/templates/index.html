<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<body>
	<nav class="navbar navbar-dark bg-dark shadow">
		…
	</nav>

	<div class="container-fluid mt-5 col-md-12 ">
		…
	</div>
	<script type="text/javascript"
		th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}">
		var xhr;
		function createXMLHttpRequest() {
		    if (window.XMLHttpRequest)
		        return new XMLHttpRequest();
		    else if (window.ActiveXObject) 
		        return new ActiveXObject("Msxml2.XMLHTTP");
		    else
		        throw new Error("Ajax is not supported by your browser");   
		}


		function changeMessage(){
			xhr=createXMLHttpRequest();
			var url = "/ajax";
			xhr.open("POST",url);
			xhr.onreadystatechange = displayText;//回调函数
			xhr.send(null);
		}
		
		function displayText(){
			if (xhr.readyState == 4)
		        if (xhr.status == 200)
		        	document.getElementById("msg").innerHTML =xhr.responseText;
		}
		</script>
	<script type="text/javascript"
		th:src="@{/js/task.js}"></script>
</body>
</html>
